<!doctype html>
<html lang="eng">
<head>
   <meta charset="UTF-8">
     
   <meta name="viewport" content="width=device-width,initial-scale=1">

     
   <title>Log in</title>
          

<!-- Bootstrap file-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- External css file-->
     <link rel="stylesheet" type="text/css" href="Login-style.css">

</head>

<body>
     <div class="login-box" >
       <h1 id="headerlogin" class="text-center">Login</h1>
         <form class="form-box">
            <input type="text" name="Username" class="inp" placeholder="Username" required><br>
            <input type="password" name="Password" class="inp" placeholder="Password" required><br>
            <input type="checkbox" name="Remember" class="rem"><i style="color:white">Remember Me</i><br><br>
            <input type="submit" name="submit" class="sub-btn" value="Login"><br>
            <div class="account">Don't have an Account?</div><br>
            <a href="signup" style="color:white;text-decoration:underline">Create Account Now!!</a>
          </div>

</body>
</html>
